<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link rel="stylesheet" type="text/css" th:href="@{/css/vendor/bootstrap-4.2.1.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/todo.css}" />

  <script type="text/javascript" th:src="@{/js/vendor/jquery-3.3.1.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/vendor/bootstrap-4.2.1.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/todo.js}"></script>

  <title>Todo App</title>
</head>
<body>
  <div class="container">
    <div class="container-fluid col-md-9">
      <nav class="navbar navbar-expand-lg bg-white">
        <div id="navbarNavDropdown" class="navbar-collapse collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link nav-title" href="/">Todo</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item nav-item-middle ml-auto">
              <a class="nav-link nav-link-gray" href="https://github.com/hongsii/todo-list">GitHub</a>
            </li>
          </ul>
        </div>
      </nav>
      <hr style="margin-top: 0; margin-bottom: 1.5rem">
    </div>

    <!-- Task table -->
    <div class="container-fluid col-md-8">
      <div style="margin-bottom: 10px;position: relative;">
        <h3 class="title">할일</h3>
        <button type="button" class="btn btn-primary btn-right btn-font-middle" id="insertBtn" data-toggle="modal" data-target="#popup-modal">등록</button>
      </div>
      <div>
        <table class="table table-hover table-responsive" id="task-list">
          <colgroup>
            <col width="10%"/>
            <col width="20%"/>
            <col width="30%"/>
            <col width="30%"/>
            <col width="10%"/>
          </colgroup>
          <thead class="text-center">
            <th>ID</th>
            <th>할일</th>
            <th>작성일시</th>
            <th>최종수정일시</th>
            <th>작업여부</th>
          </thead>
          <tbody class="text-center" style="border-bottom: 1px solid #dee2e6"></tbody>
        </table>
        <div class="option-right">
          <div class="option-right-items">
            <label>조회 |</label>
            <select class="custom-select-sm" id="task-list-size">
              <option value="3">3</option>
              <option value="5" selected>5</option>
              <option value="10">10</option>
            </select>
          </div>
        </div>
      </div>
      <div>
        <nav aria-label="Page navigation">
          <ul class="pagination pagination-sm" style="justify-content: center;" id="pagination">
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="popup-modal" tabindex="-1" role="dialog" aria-labelledby="popup-modal-title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="popup-modal-title">할일 등록</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">할일</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="content">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">상위 작업</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="super-task-ids" placeholder="1,2,3 ... (콤마로 구분)">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-font-middle" id="saveTaskBtn">저장</button>
          <button type="button" class="btn btn-secondary btn-font-middle" data-dismiss="modal">취소</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="update-modal" tabindex="-1" role="dialog" aria-labelledby="update-modal-title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="update-modal-title">할일 수정</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="id">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">할일</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="content">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">상위 작업</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="super-task-ids" placeholder="1,2,3 ... (콤마로 구분)">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-font-middle" id="updateBtn">저장</button>
          <button type="button" class="btn btn-secondary btn-font-middle" data-dismiss="modal">취소</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
